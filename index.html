<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bingo CarlosPO</title>
    <style>
        :root {
            /* MODO OSCURO (Default) */
            --gold: #ffcc00;
            --gold-dark: #b8860b;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-dim: #475569;
            --text-main: white;
            --cell-text: rgba(255,255,255,0.3);
            --border: #334155;
        }

        /* CLASE PARA MODO CLARO (Proyector) */
        body.light-mode {
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --cell-text: rgba(0,0,0,0.3);
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .app-container {
            display: flex;
            flex-grow: 1;
            min-height: 0;
        }

        /* Panel Izquierdo */
        .sidebar-left {
            width: 260px;
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 2px solid var(--border);
            margin-right: 15px;
            flex-shrink: 0;
        }

        .branding h1 {
            color: var(--gold-dark);
            font-size: 2.1rem;
            line-height: 1.1;
            margin: 0;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
            text-align: center;
        }

        .sponsors-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
        }

        .sponsors-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-bottom: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .carousel-container {
            width: 100%;
            height: 200px;
            background: rgba(128,128,128,0.05);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .carousel-container img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            transition: opacity 0.8s ease-in-out;
        }

        .sidebar-footer {
            flex-shrink: 0;
            text-align: center;
            border-top: 1px solid var(--border);
            padding-top: 15px;
        }

        /* Centro y Derecha */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; gap: 15px; min-width: 0; }
        .prize-banner { background: var(--card-bg); border: 2px solid var(--gold); border-radius: 15px; padding: 10px 20px; display: flex; align-items: center; justify-content: center; gap: 25px; flex-shrink: 0; }
        .prize-banner select { background: transparent; color: var(--text-main); border: none; font-family: 'Arial Black'; font-size: 1.8rem; cursor: pointer; outline: none; }
        
        .board-container { flex-grow: 1; background: var(--card-bg); border-radius: 20px; padding: 15px; display: flex; align-items: center; justify-content: center; min-height: 0; border: 1px solid var(--border); }
        .grid { display: grid; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(9, 1fr); gap: 8px; width: 100%; height: 100%; }
        
        .cell { 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: min(2.2vw, 3.2vh); 
            color: var(--cell-text); 
            cursor: pointer; 
            transition: all 0.1s ease; 
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* Restauración de colores por filas con ajuste de opacidad para modo luz */
        .row-0 { background: rgba(45, 55, 72, 0.4); }
        .row-1 { background: rgba(49, 46, 129, 0.4); }
        .row-2 { background: rgba(6, 78, 59, 0.4); }
        .row-3 { background: rgba(120, 53, 15, 0.4); }
        .row-4 { background: rgba(112, 26, 117, 0.4); }
        .row-5 { background: rgba(30, 58, 138, 0.4); }
        .row-6 { background: rgba(63, 63, 70, 0.4); }
        .row-7 { background: rgba(19, 78, 74, 0.4); }
        .row-8 { background: rgba(76, 29, 149, 0.4); }
        
        .cell.active { 
            background: radial-gradient(circle at 35% 35%, #ffffff 0%, var(--gold) 45%, var(--gold-dark) 100%) !important; 
            color: #000 !important; 
            box-shadow: 0 0 15px var(--gold); 
            border: none; 
            transform: scale(1.06); 
            z-index: 5; 
        }
        
        .sidebar-right { width: 260px; display: flex; flex-direction: column; gap: 15px; margin-left: 15px; flex-shrink: 0; }
        .current-box { background: var(--card-bg); border: 4px solid var(--gold); border-radius: 50%; width: 190px; height: 190px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 4px solid var(--gold); }
        .current-ball { font-size: 5rem; color: var(--text-main); line-height: 1; }
        
        .history-box { background: var(--card-bg); border-radius: 20px; padding: 15px; flex-grow: 1; border: 1px solid var(--border); overflow: hidden; }
        .hist-item { font-size: 1.5rem; margin: 8px 0; padding: 8px; background: rgba(128,128,128,0.1); border-radius: 30px; text-align: center; color: var(--text-main); }
        
        button#resetBtn { background: #7f1d1d; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1rem; }

        /* FOOTER CON BOTÓN ABAJO A LA IZQUIERDA */
        .footer-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 5px;
        }

        .theme-toggle button {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--text-dim);
            padding: 3px 8px;
            font-size: 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: sans-serif;
            transition: all 0.2s;
        }
        .theme-toggle button:hover {
            background: var(--text-dim);
            color: var(--card-bg);
        }

        .designer-footer {
            text-align: right;
            font-size: 0.65rem;
            color: var(--text-dim);
            font-family: sans-serif;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="sidebar-left">
            <div class="branding">
                <h1>BINGO<br>CALLOBRE<br>2026</h1>
            </div>

            <div class="sponsors-section">
                <div class="sponsors-label">Agradecimientos a:</div>
                <div class="carousel-container">
                    <img id="sponsorImg" src="" alt="Sponsor">
                </div>
            </div>

            <div class="sidebar-footer">
                <div style="font-size: 0.9rem; color: var(--gold-dark); letter-spacing: 1.5px; margin-bottom: 5px;">BOLAS SACADAS</div>
                <div id="count" style="font-size: 3.5rem; margin-bottom: 10px;">0</div>
                <button id="resetBtn" onclick="resetGame()">REINICIAR</button>
            </div>
        </div>

        <div class="main-content">
            <div class="prize-banner">
                <select id="prizeSelector">
                    <option value="LÍNEA">LÍNEA</option>
                    <option value="2 LÍNEAS">2 LÍNEAS</option>
                    <option value="BINGO">¡¡¡ BINGO !!!</option>
                </select>
            </div>
            <div class="board-container">
                <div class="grid" id="grid"></div>
            </div>
        </div>

        <div class="sidebar-right">
            <div class="current-box">
                <div style="color: var(--gold-dark); font-size: 0.8rem; font-weight: bold;">ÚLTIMA</div>
                <div class="current-ball" id="currentDisplay">--</div>
            </div>
            <div class="history-box">
                <div style="color: var(--gold-dark); text-align: center; font-size: 0.9rem; margin-bottom: 10px;">HISTORIAL</div>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <div class="footer-controls">
        <div class="theme-toggle">
            <button onclick="toggleTheme()" id="btnTheme">CAMBIAR A MODO LUZ</button>
        </div>
        <div class="designer-footer">
            Diseñado por Carlos Pena V1.1
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('btnTheme');
            body.classList.toggle('light-mode');
            btn.innerText = body.classList.contains('light-mode') ? "CAMBIAR A MODO OSCURO" : "CAMBIAR A MODO LUZ";
        }

        const sponsorImages = [
            'sponsors/1.jpg', 'sponsors/2.jpg', 'sponsors/3.jpg', 'sponsors/4.jpg',
            'sponsors/5.jpg', 'sponsors/6.jpg', 'sponsors/7.jpg', 'sponsors/8.jpg',
            'sponsors/9.jpg', 'sponsors/10.jpg', 'sponsors/11.jpg', 'sponsors/12.jpg',
            'sponsors/13.jpg', 'sponsors/14.jpg', 'sponsors/15.jpg'
        ];
        
        let currentSponsorIndex = 0;
        const sponsorImgElement = document.getElementById('sponsorImg');

        function changeSponsor() {
            if (sponsorImages.length === 0) return;
            sponsorImgElement.style.opacity = 0;
            setTimeout(() => {
                sponsorImgElement.src = sponsorImages[currentSponsorIndex];
                sponsorImgElement.style.opacity = 1;
                currentSponsorIndex = (currentSponsorIndex + 1) % sponsorImages.length;
            }, 800);
        }

        if (sponsorImages.length > 0) {
            sponsorImgElement.src = sponsorImages[0];
            setInterval(changeSponsor, 10000);
        }

        const grid = document.getElementById('grid');
        const countDisplay = document.getElementById('count');
        const currentDisplay = document.getElementById('currentDisplay');
        const historyList = document.getElementById('historyList');
        let activeBalls = [];

        for (let i = 1; i <= 90; i++) {
            const div = document.createElement('div');
            const rowIdx = Math.floor((i-1) / 10);
            div.className = `cell row-${rowIdx}`;
            div.innerText = i;
            div.onclick = () => toggleBall(i, div);
            grid.appendChild(div);
        }

        function toggleBall(num, element) {
            if (element.classList.toggle('active')) {
                activeBalls.unshift(num);
                currentDisplay.innerText = num;
            } else {
                activeBalls = activeBalls.filter(b => b !== num);
                currentDisplay.innerText = activeBalls.length > 0 ? activeBalls[0] : "--";
            }
            updateUI();
        }

        function updateUI() {
            countDisplay.innerText = activeBalls.length;
            historyList.innerHTML = "";
            activeBalls.slice(1, 6).forEach(num => {
                const item = document.createElement('div');
                item.className = 'hist-item';
                item.innerText = num;
                historyList.appendChild(item);
            });
        }

        function resetGame() {
            if(confirm("¿Seguro que quieres reiniciar el Bingo Callobre 2026?")) {
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
                activeBalls = [];
                currentDisplay.innerText = "--";
                updateUI();
            }
        }
    </script>
</body>
</html>
